<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    <script src="JS/scripts.js" defer></script>
</head>

<body>

    <div class="container">

        <input class="input-city" type="text" placeholder="Digite o nome da cidade">
        <button class="search">
            <img class="search-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>
        <div class="container-mediun">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temperature">21°</p>

            <div class="container-small">
                <img class="img-temperature" src="https://openweathermap.org//img/wn/04n.png" alt="icone-info-tempo">
                <p class="txt-prev">Nublado</p>
            </div>

            <p class="umdd">Umidade: 70%</p>

        </div>
    </div>

</body>

</html>
